name: main
on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    environment:
      name: test
    env: 
      CLOCKIFY_API_KEY: ${{ secrets.CLOCKIFY_API_KEY  }}
      CLOCKIFY_WORKSPACE: ${{ secrets.CLOCKIFY_WORKSPACE  }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install tox
      - run: tox -e py

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: pip install tox
      - run: tox -e py
